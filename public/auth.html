<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docsafe</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../src/css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600;700&family=Noto+Sans+Devanagari:wght@400;600&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <span><i class="fa-solid fa-file-shield"></i>Docsafe</span>
            </div>
            <div class="dashboard-btn">
                <button class="light-mode-btn hide"><i class="fa-solid fa-sun"></i></button>
                <button class="night-mode-btn"><i class="fa-solid fa-moon"></i></button>
                <button id="dashboard-btn">Dashboard <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
        <div class="alert hide">
            <span>you must login to access the dashboard</span>
            <button class="alert-btn">x</button>
        </div>
        <div class="main">
            <form class="sign-up-form">
                <div class="form-head">
                    <span>Welcome to Docsafe!</span>
                </div>
                <div class="input-fields">
                    <label>Enter your Name</label>
                    <input type="text" id="name" name='name' placeholder="John Snow..."/>
                    <label>Enter your Adhaar No.</label>
                    <input type="text" id="aadhar" name="aadhar" placeholder="XXXX XXXX XXXX"/>
                    <label>Enter your Registered Mobile No.</label>
                    <input type="text" id="phone" name="phone" placeholder="+91 XXXXX XXXXX"/>
                </div>
                <div class="advice">
                    <button type="button" class="login-gate">already have an account? login</button>
                </div>
                <div class="submit-form">
                    <button type="submit">Generate OTP</button>
                </div>
            </form>
            <form class="login-form" id="loginForm">
                <div class="form-head">
                    <span>Login to your account</span>
                </div>
                <div class="input-fields">
                    <label>Enter the registered mobile no.</label>
                    <input type="number" id="loginPhone" placeholder="+91 XXXXX XXXXX"/>
                </div>
                <div class="submit-form">
                    <button type="submit">Generate OTP</button>
                </div>
            </form>
            <form class="otp-verify-form">
                <div class="form-head">
                    <span>Verify the OTP!</span>
                </div>
                <div class="input-fields">
                    <label>Enter the OTP</label>
                    <input type="number" id="otp" placeholder="XXXX"/>
                </div>
                <div class="advice">
                    <button type="button" id="resendOtp" class="tryagain-btn">Try again</button><span id="tryagain-time"> in 30s</span>
                </div>
                <div class="submit-form">
                    <button type="submit" id="verifyOtp">Submit</button>
                </div>
            </form>
        </div>
        <div class="footer"></div>
    </div>
    <script src="../src/js/app.js"></script>
    <script type="module" src="../src/js/login.js"></script>
    <script type="module" src="../src/js/signup.js"></script>
    <script type="module" src="../src/js/otp.js"></script>
    
</body>
</html>
