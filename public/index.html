<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docsafe</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../src/css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600;700&family=Noto+Sans+Devanagari:wght@400;600&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <span><i class="fa-solid fa-file-shield"></i>Docsafe</span>
            </div>
            <div class="dashboard-btn">
                <button class="light-mode-btn hide"><i class="fa-solid fa-sun"></i></button>
                <button class="night-mode-btn"><i class="fa-solid fa-moon"></i></button>
                <button id="dashboard-btn" class="hide">Logout<i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
        <div class="main">
            <div class="main-txt">
                <div class="main-ani">
                    <dotlottie-wc
                        src="https://lottie.host/12c8b074-f864-450f-9ea9-c2826f6c09e3/DKvT6GXIFt.lottie"
                        style="width: 250px;height: 250px"
                        speed="0.8"
                        autoplay
                        loop
                    ></dotlottie-wc>
                </div>
                <div class="main-txt-dt">
                    <h1>Welcome to Docsafe!</h1>
                    <span>DocSafe is your trusted platform for securely storing and
                        managing all your important documents. With advanced encryption
                        and easy-to-use features, you can access your files anytime, anywhere,
                    </span>
                </div>
            </div>
            <div class="main-form">
                <form class="sign-up-form">
                    <div class="form-head">
                        <span>Signup</span>
                    </div>
                    <div class="input-fields">
                        <label class="nameLabel">Enter your Name</label>
                        <input type="text" id="name" name='name' placeholder="John Snow..."/>
                        <label class="aadhaarLabel">Enter your Email</label>
                        <input type="email" id="email" name="email" placeholder="john@fkme.com"/>
                        <label>Enter your Password</label>
                        <input type="password" id="password" name="password" placeholder="password"/>
                    </div>
                    <div class="advice">
                        <button type="button" class="login-gate">already have an account? login</button>
                    </div>
                    <div class="submit-form">
                        <button type="submit" class="submit">Signup</button>
                    </div>
                </form>
                <form class="login-form hide">
                    <div class="form-head">
                        <span>Login</span>
                    </div>
                    <div class="input-fields">
                        <label>Enter your Email</label>
                        <input type="email" class="email" name="email" placeholder="john@fukcmail.com"/>
                        <label>Enter your Password</label>
                        <input type="password" class="password" name="password" placeholder="password"/>
                    </div>
                    <div class="advice">
                        <button type="button" class="signup-gate">dont have an account? signup</button>
                    </div>
                    <div class="submit-form">
                        <button type="submit" class="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="dashboard hide">
            <div class="dashboard-cont">
                <sidebar class="sidebar">
                    <div class="side-head">
                        <span>Items</span>
                        
                    </div>
                    <div class="side-body">
                    </div>
                </sidebar>
                <dashboard-main class="dashboard-main">
                    <div class="dash-head">
                        <button class="sidebarbtn"><i class="fa-solid fa-backward-step"></i></button>
                        <span>Add your Docs</span>
                    </div>
                    <div class="dash-body">
                        <label for="customFile" title="add you document" class="custom-file-upload">
                            +
                            <input type="file" id="customFile">
                        </label>
                    </div>
                </dashboard-main>
            </div>
        </div>
        <div class="footer">
            <div class="footer-creator">
                <span>Made by Shlesh Choudhary</span>
            </div>
            <div class="footer-links">
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </div>
    <script type="module" src="/src/js/script.js"></script>
    
    <script
  src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js"
  type="module"
></script>

<script type="module" src="/src/js/auth.js"></script>

</body>
</html>
