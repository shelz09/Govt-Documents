<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docsafe</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../src/css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600;700&family=Noto+Sans+Devanagari:wght@400;600&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <span><i class="fa-solid fa-file-shield"></i>Docsafe</span>
            </div>
            <div class="dashboard-btn">
                <button class="light-mode-btn hide"><i class="fa-solid fa-sun"></i></button>
                <button class="night-mode-btn"><i class="fa-solid fa-moon"></i></button>
                <button id="dashboard-btn">Dashboard <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
        <div class="alert hide">
            <span>you must login to access the dashboard</span>
            <button class="alert-btn">x</button>
        </div>
        <div class="main">
            <div class="main-txt">
                <div class="main-ani">
                    <dotlottie-wc
                        src="https://lottie.host/12c8b074-f864-450f-9ea9-c2826f6c09e3/DKvT6GXIFt.lottie"
                        style="width: 250px;height: 250px"
                        speed="0.8"
                        autoplay
                        loop
                    ></dotlottie-wc>
                </div>
                <div class="main-txt-dt">
                    <h1>Welcome to Docsafe!</h1>
                    <span>DocSafe is your trusted platform for securely storing and
                        managing all your important documents. With advanced encryption
                        and easy-to-use features, you can access your files anytime, anywhere,
                    </span>
                </div>
            </div>
            <div class="main-form">
                <form class="sign-up-form">
                <div class="form-head">
                    <span>Signup</span>
                </div>
                <div class="input-fields">
                    <label>Enter your Name</label>
                    <input type="text" id="name" name='name' placeholder="John Snow..."/>
                    <label>Enter your Adhaar No.</label>
                    <input type="text" id="aadhaar" name="aadhar" placeholder="XXXX XXXX XXXX"/>
                    <label>Enter your Registered Mobile No.</label>
                    <input type="text" id="phone" name="phone" placeholder="+91 XXXXX XXXXX"/>
                </div>
                <div class="advice">
                    <button type="button" class="login-gate">already have an account? login</button>
                </div>
                <div class="submit-form">
                    <button type="submit">Generate OTP</button>
                </div>
            </form>
            </div>
        </div>
        <div class="footer">
            <div class="footer-creator"></div>
            <div class="footer-links"></div>
        </div>
    </div>
    <script src="../src/js/script.js"></script>
    <script
  src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js"
  type="module"
></script>
    
</body>
</html>
